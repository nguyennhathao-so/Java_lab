<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup_Signin</title>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicons/apple-icon-180x180.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicons/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicons/favicon-16x16.png" />
    <link rel="manifest" href="./assets/favicons/manifest.json" />
    <meta name="theme-color" content="#ffffff" />

    <!-- Font chữ -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Akshar:wght@300..700&family=Inter:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet" />

    <!-- CSS -->
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <style>
        .auth-wrapper {
            background-image: url('./assets/images/banner/backgroundSignIN.jpeg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0 20px;
            font-family: 'Inter', sans-serif;
        }
        .auth-box {
            background-color: #fddede;
            padding: 30px 24px;
            margin: 30px auto;
            border-radius: 16px;
            width: 100%;
            max-width: 420px;
            box-sizing: border-box;
        }
        .auth-tabs {
            display: flex;
            justify-content: center;
            border-bottom: 2px solid #ccc;
            margin-bottom: 24px;
        }
        .auth-tabs .tab {
            flex: 1;
            padding: 10px;
            background: none;
            border: none;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            transition: 0.3s;
        }
        .auth-tabs .tab.active {
            color: #3f51b5;
            border-color: #3f51b5;
        }
        .auth-form label {
            display: block;
            margin: 12px 0 4px;
            font-weight: 500;
        }
        .auth-form input,
        .auth-form select {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 6px;
            outline: none;
            box-sizing: border-box;
        }
        .input-password {
            position: relative;
            display: flex;
            align-items: center;
        }
        .input-password input {
            padding-right: 38px;
        }
        .select-group {
            display: flex;
            gap: 12px;
            margin-top: 12px;
        }
        .btn-red {
            background: #a01515;
            color: white;
            font-weight: bold;
            font-size: 16px;
            padding: 12px;
            width: 100%;
            border: none;
            border-radius: 8px;
            margin-top: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .btn-red:hover {
            background: #860e0e;
        }
        .auth-form {
            display: none;
        }
        .auth-form.active {
            display: block;
        }
    </style>

    <!-- JS -->
    <script src="./js/jquery-3.7.1.min.js"></script>
    <script src="./js/component.js"></script>
    <script src="./js/signin_signup.js"></script>
    <script src="./js/api.js"></script>
    <script src="./js/example.js"></script>
</head>
<body>
    <!-- Header -->
    <div id="header"></div>

    <!-- Main Content -->
    <main>
        <section class="auth-wrapper">
            <div class="auth-box">
                <div class="auth-tabs">
                    <button class="tab active" data-target="#register-form">Đăng Ký</button>
                    <button class="tab" data-target="#login-form">Đăng Nhập</button>
                </div>
                <div class="auth-forms">
                    <form id="register-form" class="auth-form active">
                        <label>Họ và Tên *</label>
                        <input type="text" placeholder="Nhập Họ Tên" required>

                        <label>Email *</label>
                        <input type="email" placeholder="Nhập Email" required>

                        <label>Mật Khẩu *</label>
                        <div class="input-password">
                            <input type="password" id="pass1" placeholder="Nhập Mật Khẩu" required>
                        </div>

                        <label>Xác Nhận Mật Khẩu *</label>
                        <div class="input-password">
                            <input type="password" id="pass2" placeholder="Xác Nhận Mật Khẩu" required>
                        </div>

                        <label>Số Điện Thoại *</label>
                        <input type="tel" placeholder="Số Điện Thoại" required>

                        <label>Địa Chỉ</label>
                        <input type="text" placeholder="Nhập Địa Chỉ">

                        <div class="select-group">
                            <select required>
                                <option disabled selected>Giới Tính</option>
                                <option>Nam</option>
                                <option>Nữ</option>
                                <option>Khác</option>
                            </select>
                            <select required>
                                <option disabled selected>Nhóm Máu</option>
                                <option>A</option>
                                <option>B</option>
                                <option>AB</option>
                                <option>O</option>
                            </select>
                        </div>

                        <button type="submit" class="btn-red">Đăng Ký</button>
                    </form>

                    <form id="login-form" class="auth-form">
                        <label>Email *</label>
                        <input type="email" placeholder="Nhập Email" required>

                        <label>Mật Khẩu *</label>
                        <div class="input-password">
                            <input type="password" id="login-pass" placeholder="Nhập Mật Khẩu" required>
                        </div>

                        <button type="submit" class="btn-red">Đăng Nhập</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <div id="footer"></div>
</body>
</html>
